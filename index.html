<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<title>Tichu Victory Points</title>
</head>
<body>
  <div class="container">
<div class="team-container">
<div class="team1-container">
  <div class="team1">
  <h2>Team 1</h2>
  <input id="name1" placeholder="Name" type="text">
  <input id="name2" placeholder="Name" type="text">
</div>
<div class="team1-button">
  <button  id="team1" onclick = "scoringTeam1()">Team 1</button>
</div>
</div>
<div class="team2-container">
<div class="team2">
  <h2>Team 2</h2>
  <input id="name3" placeholder="Name" type="text">
  <input id="name4" placeholder="Name" type="text">
</div>
  <div class="team2-button">
  <button id="team2" onclick = "scoringTeam2()">Team 2</button>
</div>
</div>
<button id="random-team">Random</button>

</div>

<div class="rounds">
<h2>Rounds</h2>
<div class="rounds-container">
  <h3 class="rounds-header-no">No</h3>
<h3 class="rounds-header-team1">Team 1</h3>
<h3 class="rounds-header-team2">Team 2</h3>
<ul class="rounds-number">
  <li> 1</li>
</ul>
<ul class="rounds-point-team1">
  <li> 100</li>
</ul>
<ul class="rounds-point-team2">
  <li> 0</li>
</ul>
</div>
</div>

<div class="points">
  <h2>Choose your Victory Points</h2>
  <div class="points-container">
  <div class="points-special">
    <button value="200"id="grand-tichu">Grand Tichu</button>
    <button value="100"id="small-tichu">Small Tichu</button>
    <button value="200"id="double-victory">Double Victory</button>
  </div>
  <div class="points-cards">
  <button value= "5" id="card1"></button>
    <button value= "5" id="card2"></button>
    <button value= "5" id="card3"></button>
    <button value= "5" id="card4"></button>
    <button value= "10" id="card5"></button>
    <button value= "10"id="card6"></button>
    <button value= "10"id="card7"></button>
    <button value= "10"id="card8"></button>
    <button value= "10"id="card9"></button>
    <button value= "10"id="card10"></button>
    <button value= "10"id="card11"></button>
    <button value= "10"id="card12"></button>
    <button value= "25"id="card13"></button>
    <button value= "-25"id="card14"></button>
</div>
</div>

</div>
  </div>
    
  <script src="script.js"></script>  
</body>
</html>
