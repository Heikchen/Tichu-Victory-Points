<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<title>Tichu Victory Points</title>
</head>
<body>
  <div class="container">
<div class="team-container">
<div class="team1-container">
  <div class="team1">
  <h2>Team 1</h2>
  <input id="name1" placeholder="Name" type="text">
  <input id="name2" placeholder="Name" type="text">
</div>
<div class="team1-button">
  <button onclick="cardsDisabledTeam1()" class="team-button scoring-team1"  value = "team1" >Team 1</button>
</div>
</div>
<div class="team2-container">
<div class="team2">
  <h2>Team 2</h2>
  <input id="name3" placeholder="Name" type="text">
  <input id="name4" placeholder="Name" type="text">
</div>
  <div class="team2-button">
  <button onclick="cardsDisabledTeam2()" class="team-button scoring-team2" value = "team2" >Team 2</button>
</div>
</div>
<div class="reset-button">
<button id="random-team">Random</button>
<button onclick="resetGame()" id="reset-game">Reset Game</button>
<button onclick="resetRound()"id="reset-round">Reset Round</button>
</div>
</div>

<div class="rounds">
<h2>Rounds</h2>
<div class="rounds-container">
  <h3 class="rounds-header-no">No</h3>
<h3 class="rounds-header-team1">Team 1</h3>
<h3 class="rounds-header-team2">Team 2</h3>
<ol id="rounds-number" class="rounds-number">
</ol>
<ul id="rounds-point-team1" class="rounds-point-team1">
</ul>
<ul id="rounds-point-team2" class="rounds-point-team2">
</ul>
</div>
</div>

<div class="points">
  <h2>Choose your Victory Points</h2>
  <div class="points-container">
  <div class="points-special">
    <button onclick="grandTichuClick()" id="grand-tichu">Grand Tichu</button>
    <button  onclick="smallTichuClick()" id="small-tichu">Small Tichu</button>
    <button onclick="doubleVictoryButton()" id="double-victory">Double Victory</button>
  </div>
  <div class="points-cards">
  <button value= "5"  class="card" id="card1"></button>
    <button value= "5"  class="card" id="card2"></button>
    <button value= "5" class="card" id="card3"></button>
    <button value= "5" class="card" id="card4"></button>
    <button value= "10" class="card" id="card5"></button>
    <button value= "10"class="card" id="card6"></button>
    <button value= "10"class="card" id="card7"></button>
    <button value= "10"class="card" id="card8"></button>
    <button value= "10"class="card" id="card9"></button>
    <button value= "10"class="card" id="card10"></button>
    <button value= "10"class="card" id="card11"></button>
    <button value= "10"class="card" id="card12"></button>
    <button value= "25"class="card" id="card13"></button>
    <button value= "-25"class="card" id="card14"></button>
</div>
</div>

</div>
<div id="small-tichu-box" class="small-tichu-popup">
  <h2 id="small-tichu-header">Small Tichu</h2>
  <button onclick="smallTichuSuccessfulClick()" id="successful">Successful</button>
  <button onclick="smallTichuUnsuccessfulClick()"id="unsuccessful">Unsuccessful</button>
</div>
<div id="grand-tichu-box" class="grand-tichu-popup">
  <h2 id="grand-tichu-header">Grand Tichu</h2>
  <button onclick="grandTichuSuccessfulClick()" id="grand-successful">Successful</button>
  <button onclick="grandTichuUnsuccessfulClick()" id="grand-unsuccessful">Unsuccessful</button>
</div>
<div id="double-victory-box" class="double-victory-popup">
  <h2 id="double-victory-header">Tichu?</h2>
  <button onclick="smallTichuClick()" id="small-tichu-button">Small Tichu</button>
  <button onclick="grandTichuClick()"id="grand-tichu-button">Grand Tichu</button>
  <button onclick="noTichu()" id="no-tichu">Ready</button>
</div>
<div id="team-selection-box" class="team-selection-popup">
  <h2 id="team-selection-header">Choose your Team</h2>
  <button id="team1-selection" class="selection-button">Team1</button>
  <button id="team2-selection"class="selection-button">Team2</button>
</div>
  </div>
    
  <script src="script.js"></script>  
</body>
</html>
